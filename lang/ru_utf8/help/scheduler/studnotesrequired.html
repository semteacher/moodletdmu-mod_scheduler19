<h2>Расписание</h2>
<h3>Настройка режима требований для примечаний студнентов</h3>
<p>Перподаватель может настроить режим требований для примечаний студнентов:</p>
<p><ul>
<li><b>"Нет" - по умолчанию:</b> Для записи на приём студенту нет необходимости в примечаниях. 
</li>
<li><b>"Да": </b> Для записи на приём студент должен ввести примечания. 
</li>
</ul>
</p>
