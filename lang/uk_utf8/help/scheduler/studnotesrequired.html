<h2>Розклад</h2>
<h3>Налаштування режиму вимог для приміток студнентів</h3>
<p>Викладач може налаштувати режим вимог для приміток студнентів:</p>
<p><ul>
<li><b>"Ні" - по замовчуванню:</b> Для запису на прийом студенту немає необхідності в прмітках. 
</li>
<li><b>"Так": </b> Для запису на прийом студент повинен ввести примітки. 
</li>
</ul>
</p>
